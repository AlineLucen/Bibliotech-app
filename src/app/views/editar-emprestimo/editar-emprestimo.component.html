<app-header></app-header>
<div class="container">
    <h1>Editar Empr√©stimo</h1>
    <form #formulario="ngForm">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Leitor</mat-label>
            <input type="text" matInput placeholder="Leitor"
             name="leitor" [(ngModel)]="emprestimo.leitor" required>
          </mat-form-field>

          <div class="double-width">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="E-mail"
             name="email"  [(ngModel)]="emprestimo.email" required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input type="text" matInput placeholder="Telefone" 
             name="telefone"  [(ngModel)]="emprestimo.telefone" required>
          </mat-form-field>
        </div>

        <div class="double-width">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select  name="status"  [(ngModel)]="emprestimo.status">
              <mat-option value="Pendente">
                Pendente
              </mat-option>
              <mat-option value="Devolvido">
                Devolvido
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Livro</mat-label>
            <input type="text" matInput name="livro" disabled [(ngModel)]="emprestimo.livro.titulo"> 
          </mat-form-field>
        </div>
              

          <div class="double-width">
            <button class="full-width btn-submit" mat-raised-button (click)="editarEmprestimo(formulario)">Atualizar</button>
          </div>
          
    </form>
    <a mat-fab color="primary" class="btn-back" routerLink="/dashboard">
        <i class="material-icons">arrow_back</i>
      </a>
</div>
